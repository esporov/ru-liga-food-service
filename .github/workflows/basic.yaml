name: CI_CD

on:
  push:
    branches:
      - main
      - hometask-7

jobs:
  my_testing:
    runs-on: ubuntu-latest

    steps:
      - name: Print Hello Message
        run: echo "Hello World from Testing job"

  my_deploy:
    runs-on: ubuntu-latest
    needs: [my_testing]

    steps:
      - name: Print Hello Message
        run: echo "Hello World from Deploy job"
